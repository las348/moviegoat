<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie GOAT</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/movie_style.css">

</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <strong>
               <a href="index.html" id="indexLogo"><h1 class="display-4">Movie GOAT</h1></a>
            </strong>
            <form class="form-group form-inline searchMovie">
                <label for="search">Search Movie:</label>
                <input type="text" class="form-control" id="search-term" placeholder="Enter Movie Name">
                <button type="submit" class="btn submit"><i class="fa fa-search"></i></button>
            </form>
            <h2 class="displayNone animate__animated animate__heartBeat" id="errMsg"></h2>
        </div>
    </div>

    <div class="container">

        <div class="row justify-content-center recommended">
            <h2>Recommended Movies</h2>
        </div>

        <!-- Grid row -->
        <div class="row recommended">
            <!-- Grid column -->
            <div class="col-lg-4 col-md-12 mb-4">
                <a><img class="img-fluid z-depth-1 box hvr-box-shadow-outset videoBTN" src="assets/img/lotr.jpg"
                        alt="video" data-toggle="modal" data-target="#videoModal"
                        data-video="https://www.youtube.com/embed/r5X-hFf6Bwo" id="tt0120737"></a>
            </div>
            <div class="col-lg-4 col-md-12 mb-4">
                <a><img class="img-fluid z-depth-1 box hvr-box-shadow-outset videoBTN" src="assets/img/matrix.jpg"
                        alt="video" data-toggle="modal" data-target="#videoModal"
                        data-video="https://www.youtube.com/embed/m8e-FF8MsqU" id="tt0133093"></a>
            </div>
            <div class="col-lg-4 col-md-12 mb-4">
                <a><img class="img-fluid z-depth-1 box hvr-box-shadow-outset videoBTN" src="assets/img/dark_knight.jpg"
                        alt="video" data-toggle="modal" data-target="#videoModal"
                        data-video="https://www.youtube.com/embed/EXeTwQWrcwY" id="tt0468569"></a>
            </div>
            <div class="col-lg-4 col-md-12 mb-4">
                <a><img class="img-fluid z-depth-1 box hvr-box-shadow-outset videoBTN" src="assets/img/fight.jpg"
                        alt="video" data-toggle="modal" data-target="#videoModal"
                        data-video="https://www.youtube.com/embed/qtRKdVHc-cE" id="tt0137523"></a>
            </div>
            <div class="col-lg-4 col-md-12 mb-4">
                <a><img class="img-fluid z-depth-1 box hvr-box-shadow-outset videoBTN" src="assets/img/goodfellas.jpg"
                        alt="video" data-toggle="modal" data-target="#videoModal"
                        data-video="https://www.youtube.com/embed/h3QpxNI-PtE" id="tt0099685"></a>
            </div>
            <div class="col-lg-4 col-md-12 mb-4">
                <a><img class="img-fluid z-depth-1 box hvr-box-shadow-outset videoBTN" src="assets/img/city.jpg"
                        alt="video" data-toggle="modal" data-target="#videoModal"
                        data-video="https://www.youtube.com/embed/dcUOO4Itgmw" id="tt0317248"></a>
            </div>
            <!-- Grid column -->

            <!--Modal: Videos-->
            <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">

                    <!--Content-->
                    <div class="modal-content">
                        <!--Body-->
                        <div class="modal-body mb-0 p-0">
                            <div class="embed-responsive modal-body-music embed-responsive-16by9 z-depth-1-half">
                                <iframe width="560" height="315" id="my_iframe" src="" frameborder="0"
                                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen></iframe>
                            </div>
                        </div>

                        <!--Footer-->
                        <div class="modal-footer justify-content-center">
                            <button type="button" class="btn btn-outline-primary addReview endVideo" data-toggle="modal"
                                data-dismiss="modal" data-target="#exampleModal2">Add
                                Review</button>
                            <button type="button"
                                class="btn btn-outline-primary viewReviews endVideo recommendedViewReviews">View
                                Reviews</button>
                            <button type="button" class="btn btn-outline-danger btn-rounded btn-md ml-4 endVideo"
                                data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    <!--/.Content-->
                </div>
            </div>
            <!--Modal: Name-->
        </div>


        <!--inner modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Review</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Reviewer Name:</label>
                                <input type="text" class="form-control" id="userName" placeholder="Enter name here">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="reviewTitle"
                                    placeholder="Enter review title here">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Review:</label>
                                <textarea class="form-control" id="reviewText"
                                    placeholder="Tell us about this Movie"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <div id="msg"></div>
                        <button type="button" class="btn btn-outline-primary" id="addReview">Post Review</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recommended movies modal -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Review</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Reviewer Name:</label>
                                <input type="text" class="form-control" id="recommendedUserName" placeholder="Enter name here">
                            </div>
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="recommendedReviewTitle"
                                    placeholder="Enter review title here">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Review:</label>
                                <textarea class="form-control" id="recommendedReviewText"
                                    placeholder="Tell us about this Movie"></textarea>
                            </div>
                        </form>
                     </div>
                    <div class="modal-footer">
                        <div id="RecMsg"></div>
                        <button type="button" class="btn btn-outline-primary" id="recommendedAddReview">Post
                            Review</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container search-results displayNone">
            <div class="row">
                <div class="col-md">
                    <img id="poster" class="img-responsive justify-content-center">
                </div>
                <div class="col-md">
                    <p><b>Movie Name: </b><span id="name"></span></p>
                    <p><b>Year: </b><span id="year"></span></p>
                    <p><b>Genre: </b><span id="genre"></span></p>
                    <p><b>Actors: </b><span id="actors"></span></p>
                    <p><b>Plot: </b><span id="plot"></span></p>

                    <button type="button" class="btn btn-primary addReview" data-toggle="modal"
                        data-target="#exampleModal" data-whatever="@mdo">Add Review</button>
                    <button type="button" class="btn btn-primary" id="viewReviews">View Reviews</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container search-history displayNone">
        <!-- Search History -->
        <div>
            <h2 class="searchHistory text-center">Search History</h2>
        </div>
        <div class="row row-cols-1 row-cols-sm-5 historyMovies">
            <div class="col sm-3 historyCard displayNone ">
                <img class="card-img-top img-thumbnail box">
            </div>
        </div>
    </div>

    <footer class="page-footer font-small special-color-dark pt-4">
        <div class="container">
            <a href="#" class="fa fa-facebook-f"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>

        <div class="footer-copyright">&#169; 2020 Copyright Laureni Wilkinson-S&aacute;nchez, Delinger
            Rodriguez, Daniel Fellner, Sandesh
            Menjoge</a>
        </div>
    </footer>

    <script src="./assets/js/movies.js" type="text/javascript"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie GOAT</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./assets/css/movie_style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <strong>
                <a href="index.html" id="logo">
                    <h1 class="display-4">Movie GOAT
                </a></h1>
            </strong>
            <!-- <form class="form-group form-inline searchMovie">
                <label for="search">Search Movie:</label>
                <input type="text" class="form-control" id="search-term" placeholder="The Dark Knight">
                <button type="submit" class="btn submit"><i class="fa fa-search"></i></button>
            </form> -->
        </div>
    </div>

    <center>
        <button type="button" class="btn btn-outline-primary addReview" data-toggle="modal" data-dismiss="modal"
            data-target="#reviewModal" data-whatever="@mdo">Add
            Review</button>
    </center>

    <!--modal-->
    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Review</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Reviewer Name:</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter name here">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="reviewTitle"
                                placeholder="Enter review title here">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Review:</label>
                            <textarea class="form-control" id="reviewText"
                                placeholder="Tell us about this Movie"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="animate__animated animate__heartBeat" id="msg"></div>
                    <button type="button" class="btn btn-outline-primary" id="addReview">Post Review</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Review -->
    <div class="container review">
        <div class="row">
            <div class="col-md">
                <h2>Reviews</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <p id="movieTitle"></p>
                <img id="reviewImg">
                <br>
            </div>

            <div class="col-md-8 reviewList">
                <div class="card mb-2 reviewCard displayNone">
                    <div class="card-body ">
                        <h5 class="reviewTitle"></h5>
                        <p class="userName"></p>
                        <p class="reviewText"></p>
                        <button type="button" class="btn fa fa-thumbs-up"></button>
                        <span class="count"></span>
                        <button type="button" class="btn fa fa-thumbs-down"></button>
                        <button type="button" class="btn btn-dark editReview">Edit Review</button>
                        <button type="button" class="btn btn-danger deleteReview">Delete</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="page-footer font-small special-color-dark pt-4">
        <div class="container">
            <a href="#" class="fa fa-facebook-f"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>

        <div class="footer-copyright">&#169; 2020 Copyright Laureni Wilkinson-S&aacute;nchez, Delinger
            Rodriguez, Daniel Fellner, Sandesh
            Menjoge</a>
        </div>
    </footer>


    <script src="./assets/js/reviews.js" type="text/javascript"></script>
</body>

</html>
